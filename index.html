<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>Booking Appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
     crossorigin="anonymous">

     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

     crossorigin="anonymous"></script> 
   

  </head>
  <body>

    <div class="container">

      <div class="details">

        
          <h1>Add User Details</h1>
          <form id="my-form">
            
          <label for="name">Name:</label>
          <input type="text" id="username" placeholder="FullName" >
          <label for="email">Email:</label>
          <input type="email" id="useremail" placeholder="Email ID">
          <label for="phone">Mob No:</label>
          <input type="number" id="userphonno" placeholder="Mob No.">
          <input class="btn1" type="submit" id='submit' value="Submit">
      
        </form>
         
         <ul class="items" id="userlist"></ul> 
         <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
         <script src="dom.js"></script>
        </div>
        

    </div>  
       
  

  </body>
